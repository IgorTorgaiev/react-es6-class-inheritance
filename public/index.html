    <!-- ------------------------------------------------------------ -->
    <!-- Class Inheritance -->
    <script>
      class Car {
        constructor(model) {
          this.type = model;
        }
        extend() {
          return 'I have bought the new car the name of which is ' + this.type + ' and the model is "Range Rover".';
        }
      }
      class Year extends Car {
        constructor(model, prod) {
          super(model);
          this.model = prod;
        }
        continue(){
          return this.extend() + ' The car was produced in ' + this.model;
        }
      }
      newcar = new Year("Land Rover", "2019");
      document.write(newcar.continue());
    </script>
